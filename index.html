<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 - 錯誤頁面 / Not Found</title>
  <meta name="description" content="404 錯誤頁面，請檢查網站連結並重新瀏覽。404 error page. Please check the correct website URL link and browse again." />
  <style>
    :root{
      --bg1:#f3f6ff;
      --bg2:#ffffff;
      --card:#ffffff;
      --accent:#0b61d4;
      --text:#0f172a;
      --muted:#64748b;
    }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:24px;
    }
    .card{
      max-width:880px;
      width:100%;
      background:var(--card);
      border-radius:12px;
      padding:36px;
      box-shadow:0 10px 30px rgba(15,23,42,0.06);
      border:1px solid rgba(15,23,42,0.06);
      text-align:center;
    }
    h1{
      margin:0 0 10px 0;
      font-size:48px;
      line-height:1;
      color:var(--accent);
      letter-spacing: -0.02em;
    }
    p.lead{
      margin:8px 0 18px 0;
      font-size:18px;
      color:var(--text);
    }
    p.lead b{display:block;margin-top:6px;font-weight:600;}
    a.btn{
      display:inline-block;
      margin-top:14px;
      padding:10px 18px;
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      border-radius:8px;
      font-weight:600;
    }
    p.muted{
      margin-top:14px;
      color:var(--muted);
      font-size:14px;
    }
    @media (max-width:480px){
      .card{padding:20px;}
      h1{font-size:34px;}
      p.lead{font-size:16px;}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title" aria-describedby="desc">
    <h1 id="title">404 — 錯誤頁面 / Error</h1>
    <p id="desc" class="lead">
      404 錯誤頁面，請你檢查正確網站連結，重新瀏覽。
      <b>404 error page. Please check the correct website URL link and browse again.</b>
    </p>
    <a class="btn" href="/">回到網站首頁 / Back to Home</a>
    <p class="muted">（若你是網站管理員：請確認已上傳正確的 <code>index.html</code> 並已部署）</p>
  </main>
</body>
</html>
